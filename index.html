<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- link font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="all_container">

        <header class="header">

            <div class="logo_container">

                <div class="logo">

                    <i class="fa-solid fa-wand-magic-sparkles"></i>

                </div>

                <h1>AI IMG GENERATOR</h1>

            </div>

            <button type="button" class="darck_mood_btn">

                <i class="fa-solid fa-moon"></i>

            </button>

        </header>

        <div class="content_container">

            <form action="" class="form">

                <div class="container">

                    <div class="promot_container">

                        <textarea class="input" placeholder="Describe your imagination in detail..." required autofocus></textarea>
                        
                        <button type="button" class="promot-btn">

                           <i class="fa-solid fa-dice"></i>

                        </button>

                    </div>

                    

                    <div class="select_container">

                        <div class="select_walpper">

                            <select class="costom_sellect" required>

                                <option value="">Select Model</option>
                                <option value="">FLUX.1 dev</option>
                                <option value="">FLUX.1-schneil</option>
                                <option value="">Stabile Diffusion XL</option>
                                <option value="">Stabile Diffusion v1.5</option>
                                <option value="">Stabile Diffusion 3</option>
                                <option value="">Openjourney</option>

                            </select>

                        </div>

                        <div class="select_walpper">

                            <select class="costom_sellect" required>

                                <option value="">Img Count</option>
                                <option value="">1 Image</option>
                                <option value="">2 Images</option>
                                <option value="">3 Images</option>
                                <option value="">4 Images</option>

                            </select>

                        </div>

                        <div class="select_walpper">

                            <select class="costom_sellect" required>

                                <option value="">Aspect Ratio</option>
                                <option value="">Square(1:1)</option>
                                <option value="">Landscape(16:9)</option>
                                <option value="">Portrait(9:16)</option>

                            </select>

                        </div>

                        <button type="submit" class="gnereat_btn">

                            Generat

                            <i class="fa-solid fa-wand-magic-sparkles"></i>

                        </button>

                    </div>

                </div>

                <div class="gallery_grid">

                    <div class="img_card">

                        <img src="test.png" class="resalt_img">

                        <div class="img_daw">

                            <button class="img_dawnlod_btn">

                                <i class="fa-solid fa-download"></i>

                            </button>

                        </div>

                    </div>

                    <div class="img_card">

                        <img src="test.png" class="resalt_img">

                        <div class="img_daw">

                            <button class="img_dawnlod_btn">

                                <i class="fa-solid fa-download"></i>

                            </button>

                        </div>

                    </div>

                     <div class="img_card">

                        <img src="test.png" class="resalt_img">

                        <div class="img_daw">

                            <button class="img_dawnlod_btn">

                                <i class="fa-solid fa-download"></i>

                            </button>

                        </div>

                    </div>

                     <div class="img_card">

                        <img src="test.png" class="resalt_img">

                        <div class="img_daw">

                            <button class="img_dawnlod_btn">

                                <i class="fa-solid fa-download"></i>

                            </button>

                        </div>

                    </div>

                </div>

            </form>

        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
